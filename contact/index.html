<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mainstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo icon.png.png">
    <title>Contact Us</title>
</head>
<body>
    <header class="header" id="header">
        <nav>
            <span id="logo-container">
                <img src="../assets/logo.png" alt="car logo" srcset="" width="100">
                <h3 style="font-weight: 600;">Wheels on Fire</h3>
            </span>
            <ul class="list-container">
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="../">Home</a>
                    </div>
                </li>
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="../events/">Events</a>
                    </div>
                </li>
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="../about/">About</a><!-- remember to change to /about later when uploading to the server -->
                    </div>
                </li>
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="">Contact</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section id="form-section">
        <div class="lc-text-cont">
            <span>
                <h1 class="lc-text">Send us a message</h1>
            </span>
        </div>
        <div>
            <form id="form">
                <span class="separator"></span>

                <!-- First Name -->
                 <span id="first-name-container" class="input-container">
                    <label for="first-name">First Name</label><br>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name here" required>
                    <p id="first-name-error"></p>
                 </span>
                 <!-- Last Name -->
                 <span id="last-name-container" class="input-container">
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your last name here" required>
                    <p id="last-name-error"></p>
                 </span>
                 
                <!-- Email -->
                 <span id="email-container" class="input-container">
                    <label for="email">Enter your Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email here" required>
                    <p id="email-error"></p>
                 </span>

                 <!-- Reason for Inquiry -->
                 <span id="inquiry-container" class="input-container">
                    <label for="inquiry-purpose">Why are you reaching out to us</label><br>
                    <select name="inquiry-purpose" id="inquiry-purpose">
                        <option value="general">General</option>
                        <option value="feedback">Feedback</option>
                        <option value="support">Technical Support</option>
                    </select>
                    <p id="inquiry-error"></p>
                 </span>
                 

                 <!-- Message -->
                 <span id="message-container" class="input-container">
                    <label for="message">Enter your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" maxlength="1000" placeholder="Enter your message here" required></textarea>
                    <p id="message-error"></p>
                 </span>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>


    <!-- Footer Page -->
    <footer>
        <section class="footer-logo">
            <span id="logo-container">
                <img src="../assets/logo.png" alt="car logo" srcset="" width="300">
                <h1 class="footer-logo-heading">Wheels On Fire</h1>
            </span>
        </section>
        <section class="other-information"></section>
        <section class="footer-details">
            <span>
                <h1>Useful Links</h1>
                <ul class="list-container">
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="../">Home</a>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="../about">About</a><!-- remember to change to /about later when uploading to the server -->
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="">Contact</a>
                        </div>
                    </li>
                </ul>
            </span>
            <span>
                <h2>Our Contact Details</h2>
                <br>
                <span>
                    <p>
                        114 Ave, Dingle Road, Co Kerry
                    </p>
                    <p>john.doe1234@example.com</p>
                    <p>Mobile-0867676767</p>
                </span>
            </span>
            <br>
            <span>
                <h3>Subscribe to our Newsletter</h3>
                <form>
                    <!-- Email -->
                    <span id="email-container" class="input-container">
                        <label for="email">Enter your Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your email here">
                    </span>
                    <button type="submit">Subscribe</button>
                </form>
            </span>
        </section>
    </footer>
    <script src="./validator.js"></script>
</body>
</html>
